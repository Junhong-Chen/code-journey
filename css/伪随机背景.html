<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪随机背景</title>
  <style>
    body {
      margin: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <!--
  蝉原则(cicada principle)：
  “蝉原则”是一种让事物的重复出现符合“自然随机性”的规则，为什么这么说呢？
  “蝉原则”源自于北美，中国似乎并未有这样的说法，这背后是有故事的：
  北美和东亚蝉的种群是不一样的，在东亚蝉的幼虫生活在土中3年5年或7年；但是北美有一种周期蝉（Magicicada），其生命周期为十三年或十七年，也被称为十七年蝉或十三年蝉。东亚的蝉生命周期短，因此，给人感觉好像每年都有很多蝉，而北美的周期蝉的生命周期很长，因此能够让人明显感觉到每隔十几年蝉的数量就会大规模爆发一下，于是就会引发一些科学家的好奇，为什么生命周期是十三年或者十七年呢？
  蝉的天敌鸟类其繁荣萧条周期是具有规律性的（一般2至6年），然后不断重复。十三年或者十七年中的13和17都是质数，而吃蝉的鸟类一般寿命都不超过13年，因此就不会遇到上一世代所遇到的天敌。东亚蝉的幼虫生活的年限比较短，可能与东亚的主要鸟类种群寿命不长有关，例如麻雀就2年寿命。
  还有一个很重要的原因，就是一片区域的蝉他不止一个种群，而使用质数作为生命周期年数就可以避免钻出泥土时可以和别种群的蝉类一起钻出，这样竞争压力就会小。例如，北美的十七年蝉和十三年蝉每221年才会出现同时爆发的情况。
  这种以质数作为循环周期来增加“自然随机性”的策略就称之为“蝉原则”。

  那“蝉原则”对我们网页设计有什么启示呢？
  让我们再次穿越回初中数学课堂：如果我们有一些数字，那么可以同时整除所有数字的最小数字就叫作它们的最小公倍数（LCM）。因此，这里贴 片的尺寸实际上就是所有 background-size 的最小公倍数。
  根据这个逻辑，要让这种随机性更加真实，我们得把贴片的尺寸最大化。感谢数学，我们不需要苦苦思索如何做到这一点，因为我们已经知道答 案了。为了让最小公倍数最大化，这些数字最好是“相对质数”。在这种情况下，它们的最小公倍数就是它们的乘积。
  
  这个方法不仅适用于背景，还可以用于其他涉及有规律重复的情况：
  1、在照片图库中，为每幅图片应用细微的伪随机旋转效果时，可以使用多个 :nth-child(a) 选择符，且让 a 是质数。
  2、如果要生成一个动画，而且想让它看起来不是按照明显的规律在循环时，我们可以应用多个时长为质数的动画。
  -->
  <div class="cicada-stripes">
    <style>
      .cicada-stripes {
        height: 100vh;
        background: hsl(20, 40%, 90%);
        background-image: 
          linear-gradient(90deg, #fb3 11px, transparent 0),
          linear-gradient(90deg, #ab4 19px, transparent 0),
          linear-gradient(90deg, #655 13px, transparent 0);
        /*平铺贴片的尺寸是 41 × 61 × 83 = 207583 像素*/
        background-size: 41px 100%, 61px 100%, 83px 100%;
      }
    </style>
  </div>
</body>
</html>
