<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无重复字符的最长子串</title>
  <style>
    pre {
      padding: 10px 15px;
      border-radius: 3px;
      background: #f7f9fa;
      color: #263238;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div><p>给定一个字符串，请你找出其中不含有重复字符的&nbsp;<strong>最长子串&nbsp;</strong>的长度。</p>

    <p><strong>示例&nbsp;1:</strong></p>

    <pre><strong>输入: </strong>"abcabcbb"<br><strong>输出: </strong>3 <br><strong>解释:</strong> 因为无重复字符的最长子串是 <code>"abc"，所以其</code>长度为 3。</pre>

    <p><strong>示例 2:</strong></p>

    <pre><strong>输入: </strong>"bbbbb"<br><strong>输出: </strong>1<br><strong>解释: </strong>因为无重复字符的最长子串是 <code>"b"</code>，所以其长度为 1。</pre>

    <p><strong>示例 3:</strong></p>

    <pre><strong>输入: </strong>"pwwkew"<br><strong>输出: </strong>3<br><strong>解释: </strong>因为无重复字符的最长子串是&nbsp;<code>"wke"</code>，所以其长度为 3。
      请注意，你的答案必须是 <strong>子串 </strong>的长度，<code>"pwke"</code>&nbsp;是一个<em>子序列，</em>不是子串。</pre>
  </div>
  <script>
  /**
   * @param {string} s
   * @return {number}
   */
   // 滑块方式
  function lengthOfLongestSubstring(s) {
      let freq = [] // 保存滑块内容的数组
      let left = right = 0 // 滑块的左右坐标
      let result = 0
      while (left < s.length && right < s.length) {
        if (!freq.includes(s[right])) { // s[right] 不存在滑块中时
          freq.push(s[right])
          right++
        } else {  // s[right] 存在滑块中时
          freq.shift()
          left++
        }
        result = Math.max(result, freq.length)
      }
      return result
  }

  console.log(lengthOfLongestSubstring("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~ "))
  </script>
</body>
</html>
