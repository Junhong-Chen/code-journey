<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>
  <script>
    const ID = '50000019940101000x'
    const sentence = 'My father loves my mother'

    /*
    startsWith()
    查询一个字符串在某一个位置开始后，是否是某一个字符。
    */
    console.log(ID.startsWith('500')) // true ，不写第二个参数，则默认从第一个(0)开始
    console.log(sentence.startsWith('My', 2)) // false

    /*
    endsWith()
    查询一个字符串在某一个位置结束前，是否是某一个字符。
    */
    console.log(ID.endsWith('00x')) // true ，不写第二个参数，则默认在最后一个结束
    console.log(sentence.endsWith('Mother', 25)) // false 大小写敏感

    /*
    includes()
    可用于替代 indexOf() !== -1 
    查询一个字符串在某一个位置开始后，是否包含某一个字符。
    */
    console.log(ID.includes('1994')) // true 不写第二个参数，则默认从第一个(0)开始
    console.log(sentence.includes('father', 4)) // false

    /*
    repeat()
    重复某个字符串n次
    */
    console.log('哈'.repeat(5)) // 哈哈哈哈哈
    // 字符串右对齐函数
    function rightAlignment(string, length = 30) {
      return `${' '.repeat(Math.max(length - string.length, 0))}${string}`
    }
    console.log(rightAlignment(ID))
    console.log(rightAlignment(sentence))
  </script>
</body>
</html>
